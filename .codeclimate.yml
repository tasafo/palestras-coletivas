version: "2"
plugins:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  rubocop:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
exclude_patterns:
- "**/*.yml"
- "**/*.js"
- "**/*.json"
- app/assets/**/*
- app/locales/**/*
- app/views/**/*
- bin/**/*
- config/**/*
- db/**/*
- doc/**/*
- lib/**/*
- public/**/*
- vendor/**/*
- .env-*
- .gitattributes
- .gitignore
- .rspec
- .slugignore
- LICENSE
- Gemfile
- Gemfile.lock
- Procfile
- README.md
- Rakefile
- config.ru
