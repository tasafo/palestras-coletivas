engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  rubocop:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
ratings:
  paths:
  - "app/**/*"
  - "**.rb"
exclude_paths:
- app/assets/**/*
- app/locales/**/*
- app/views/**/*
- bin/**/*
- config/**/*
- db/**/*
- doc/**/*
- lib/**/*
- public/**/*
- vendor/**/*
- .codeclimate.yml
- .env-*
- .gitattributes
- .gitignore
- .rspec
- .rubocop.yml
- .slugignore
- .travis.yml
- LICENSE
- Gemfile
- Gemfile.lock
- Procfile
- README.md
- Rakefile
- config.ru
- docker-compose.yml
